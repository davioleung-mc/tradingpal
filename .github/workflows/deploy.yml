name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine base path
        id: setbase
        run: |
          if [ -f docs/public/CNAME ]; then
            echo "Using custom domain base '/'"
            echo "VP_BASE=/" >> $GITHUB_ENV
          else
            REPO_NAME=${GITHUB_REPOSITORY#*/}
            echo "Using project pages base '/${REPO_NAME}/'"
            echo "VP_BASE=/${REPO_NAME}/" >> $GITHUB_ENV
          fi

      - name: Build with VitePress
        run: npm run docs:build
        env:
          VP_BASE: ${{ env.VP_BASE }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
