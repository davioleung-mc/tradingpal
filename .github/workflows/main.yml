name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      # Decide the correct base. If you add docs/public/CNAME or use a user/org site, base="/"
      - name: Compute base
        id: base
        shell: bash
        run: |
          if [ -f docs/public/CNAME ] || [[ "${{ github.repository }}" =~ \.github\.io$ ]]; then
            echo "base=/" >> "$GITHUB_OUTPUT"
          else
            echo "base=/${GITHUB_REPOSITORY#*/}/" >> "$GITHUB_OUTPUT"
          fi
          echo "Using base: $(cat $GITHUB_OUTPUT)"

      - name: Build with VitePress
        env:
          VP_BASE: ${{ steps.base.outputs.base }}
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
